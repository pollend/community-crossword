<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#ffffff" stroke="#333333" stroke-width="1"/>
  
  <!-- Grid lines to represent crossword -->
  <g stroke="#cccccc" stroke-width="0.5" fill="none">
    <!-- Vertical lines -->
    <line x1="8" y1="4" x2="8" y2="28"/>
    <line x1="16" y1="4" x2="16" y2="28"/>
    <line x1="24" y1="4" x2="24" y2="28"/>
    
    <!-- Horizontal lines -->
    <line x1="4" y1="8" x2="28" y2="8"/>
    <line x1="4" y1="16" x2="28" y2="16"/>
    <line x1="4" y1="24" x2="28" y2="24"/>
  </g>
  
  <!-- Black squares (typical crossword pattern) -->
  <rect x="4" y="4" width="4" height="4" fill="#333333"/>
  <rect x="24" y="4" width="4" height="4" fill="#333333"/>
  <rect x="12" y="12" width="4" height="4" fill="#333333"/>
  <rect x="16" y="12" width="4" height="4" fill="#333333"/>
  <rect x="4" y="24" width="4" height="4" fill="#333333"/>
  <rect x="24" y="24" width="4" height="4" fill="#333333"/>
  
  <!-- Sample letters -->
  <text x="12" y="7" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#333333">A</text>
  <text x="20" y="7" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#333333">B</text>
  <text x="6" y="15" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#333333">C</text>
  <text x="10" y="15" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#333333">D</text>
  <text x="22" y="19" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#333333">E</text>
  <text x="26" y="19" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#333333">F</text>
</svg>
