version: '3.8'
services:
  # Zig application container
  community-crossword:
    env_file: /app/community-crossword.env
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3010:3010"
    environment:
      - "PORT=3010"
      - "THREADS=4"
      - "CROSSWORD_LOAD=${CROSSWORD_LOAD}"
      - "DOMAIN=${DOMAIN}"
      - "SESSION_KEY=${SESSION_KEY}"
      - "ALLOW_ORIGINS=${ALLOW_ORIGINS}"
    volumes:
      - /app/community-crossword:/app/data

