name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  ZIG_VERSION: 0.14.0
  NODE_VERSION: 18

jobs:
  # Web frontend build and test
  publish:
    name: Build Web Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'true'
    
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: master

    - name: zig test
      run: zig build test

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check and build
      run: VITE_WS_URL='wss://squid-app-tq2pb.ondigitalocean.app/' VITE_APP_S3='https://crossword.sfo3.digitaloceanspaces.com' npm run build

    - name: Upload to Itch.io
      if: github.ref == 'refs/heads/main'
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      run: |
        curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
        unzip butler.zip
        chmod +x butler
        ./butler -V
        ./butler login
        ./butler push dist mpollind/community-crossword:html
